<h1>New Band</h1>
<div id="contact-form" class="clearfix">
    <form name="bandForm">
        <h3>User log in info: </h3>
        <h3>Banda</h3>
        <label for="name">Name Band: <span class="required">*</span></label>
        <input type="text" name="name" value="" required="required" ng-model="band.name"/>
        </br>
        <label for="password">Password: <span class="required">*</span></label>
        <input type="text" name="password" value="" required="required" ng-model="band.password"/>
        </br>
        <label for="image">Photo/Logo: <span class="required">*</span></label>
        <input type="text" name="image" value="" required="required" ng-model="band.image"/>
        </br>
        <label for="intro">Intro: <span class="required">*</span></label>
        <textarea name="intro" placeholder="About" required="required" ng-model="band.intro"></textarea>
        <h3>Contacto</h3>
        <label for="website">Web Site: <span class="required">*</span></label>
        <input type="text" name="website" ng-model="band.website"/>
        </br>
        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" name="email" required="required" ng-model="band.email"/>
        </br>
        <label for="telephone">Telephone: </label>
        <input type="tel" name="telephone" ng-model="band.telephone"/>
        </br>
        <h3>Social Media</h3>
        <label for="social">Add: </label>
        <select name="social">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="youtube">Youtube</option>
        </select></br>
        <input type="submit" ng-click="newBand.add(band)" value="Save" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>
