<section class="submit-form album-form">
    <h2>Add<span>Album</span></h2>
    <form name="albumForm">
        <md-input-container class="md-block">
            <label>Name</label>
            <input name="name" type="text" ng-model="album.name" />
        </md-input-container>
        <md-button ng-click="newAlbum.add(album)">Sign Up</md-button>
    </form>
</section>
