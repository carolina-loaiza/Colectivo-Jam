<div id="contact-form" class="clearfix">
  <h1>Log In</h1>
    <form name="loginForm" novalidate>
     <div class="form-group">
       <input class="form-control" name="username" type="text" 
         placeholder="Band Name" required ng-model="session.name" />
       <span class="help-block" 
         ng-show="loginForm.username.$error.required">*</span>
     </div>
     <div class="form-group">
       <input class="form-control" name="password" type="password" 
         placeholder="Password" required ng-model="session.password" />
       <span class="help-block" 
         ng-show="loginForm.password.$error.required">*</span>
     </div>
     <div class="form-group">
         <button type="submit" value="Login" ng-click="login.submit(session)" ng-disabled="!loginForm.$valid">
            Login
         </button>
     </div>
   </form>
</div>
