<h1>New Band</h1>
<div id="contact-form" class="clearfix">
    <form method="post">
        <h3>Banda Name</h3>
        <h3>Album</h3>
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" name="name" value="" required="required" /></br>
        <label for="image">Cover: <span class="required">*</span></label>
        <input type="text" name="image" value="" required="required" /></br>
        <label for="message">Intro: <span class="required">*</span></label>
        <textarea name="message" placeholder="About" required="required" data-minlength="20"></textarea>
        <h3>Tracks</h3>
        <label for="demoTrack">Demo Tracks <span class="required">*</span></label>
        <input type="text" name="demoTrack" /></br>
        <label for="listTracks">Tracks<span class="required">*</span></label>
        <input type="text" name="listTracks" required="required" /></br>
        <input type="submit" value="Add!" id="submit-button" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>
